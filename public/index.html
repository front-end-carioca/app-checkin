<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Front end Carioca - CHECK-IN</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="wrap-content">
		<main class="main container animated fadeIn" role="main">
			<h1 class="logo animated flip"><img src="images/logo-cristo.png" alt="Logo Front End Carioca"></h1>
			<div id="mensagem" class="mensagem animated fadeIn">
				<h2>Seja Bem Vindo(a) ao <br><span>Front End Carioca</span></h2>
				<h2 class="edicao">1° Edição 2014</h2>
				<h3>Digite seu email para fazer Check-In:</h3>
			</div>
			<form id="form-checkin" class="animated fadeInUp">
				<input id="email" class="btn btn-lg" name="email" type="email" placeholder="Digite seu Email">
				<div id="alerts"></div>
			</form>
			<button id="checkin" class="animated fadeInUp" value="Check-In">Check-In</button>
		</main>
	</div>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
</body>
</html>
